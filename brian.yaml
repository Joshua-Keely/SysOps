---
- name: Install and start Apache2
  hosts: server
  become: yes
  tasks:
    - name: update apt list
      apt:
        update_cache: yes

    - name: Install apache2
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start apache2 service
      service:
        name: apache2
        state: started
        enabled: yes